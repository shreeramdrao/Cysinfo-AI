worker_processes  1;

events {
    worker_connections  1024;
}

http {
    server {
        listen 443 ssl;
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        location /api/ {
            proxy_pass http://host.docker.internal:11434;
        }

        location / {
            proxy_pass http://host.docker.internal:8000;
        }
    }
}
